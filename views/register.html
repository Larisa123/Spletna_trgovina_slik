<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Larisa Carli | Fine Art</title>
    <link href="/static/trgovina.css" rel="stylesheet">
</head>
<body>

    <!--- Register --->
    <div class="shopping-cart">
        <form method="post" action="/store/register_submit">
          <div class="container">
              <!--- Če je registracija bila neuspešna bomo spet pristali tukaj, uporabniku moramo še sporočiti,
              da naj poskusi znova --->
             <% if registration_confirmed == False: %>
                <div class="alert">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                  Your registration was not successful. Try with a different email address.
                </div>
            <% end %>

              <!--- Registracijska forma --->

            <label class="my_label"><b>Name</b></label>
            <input type="text" placeholder="Enter your name" name="name" required>
            <br/>

            <label class="my_label"><b>Surname</b></label>
            <input type="text" placeholder="Enter your surname" name="surname" required>
            <br/>

            <label class="my_label"><b>Email</b></label>
            <input type="email" placeholder="Enter your email" name="email" required>
            <br/>

            <label class="my_label"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="password" required>
            <br/>

              <label class="my_label"><b>Address (Please enter your shipping address)</b></label>
            <input type="text" placeholder="Enter your address" name="address" required>
            <br/>

              <label class="my_label"><b>City</b></label>
            <input type="text" placeholder="Enter your city" name="city" required>
            <br/>

              <label class="my_label"><b>Country</b></label>
            <input type="text" placeholder="Enter your country" name="country" required>
            <br/>

            <button type="submit"> Register </button>
          </div>
        </form>
    </div>

</body>
</html>
