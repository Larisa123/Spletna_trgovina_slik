<!DOCTYPE html>
<html lang="en">

<head>
    <title>Larisa Carli | Fine Art</title>
    <link href='static/trgovina.css' rel="stylesheet">
</head>

<body>
    <h1 class="topheading">
        Larisa Carli
    </h1>

    <div class="topnavigation" id="TopNavigation">
      <a href="/">Home</a>
        <a href="/store">Store</a>
      <a href="/aboutme">About</a>
        <a href="/contact">Contact</a>
    </div>

    <!-- Portfolio Gallery Grid -->

    <table class="shopping_basket_table">
        <tr>
            <th>
                <form action="/store/basket">
                    <input class="shopping_basket_upper" type="image" src="static/images/basket.png" />
                </form>
            </th>
            <th class="store_image_subtitle"> {{cena_kosarice}} € </th>
        </tr>
    </table>


    <div class="row">
        <% for (id, dosegljivost, naslov, pot, vrsta, cena) in slike: %>
          <div class="column">
            <div class="content">
              <img src="static/images/{{pot}}.jpg" style="width:100%">
              <h3> {{naslov}} </h3>
              <table style="width:100%">
                <tr>
                    <th class="store_image_subtitle"> Price: {{cena}} € </th>
                    <th>
                        <form method="post" action="/store/add_to_basket{{id}}">
                            <input class="shopping_basket" type="image" src="static/images/basket.png" />
                        </form>
                    </th>
                 </tr>
              </table>
            </div>
          </div>
        <% end %>
    </div>



    <!--- Register, login button --->
    <form action="/store/register" method="get">
      <button type="submit" value="Submit">Register</button>
    </form>
    <form action="/store/login" method="get">
      <button type="submit" value="Submit">Login</button>
    </form>



</body>

</html>
