<!DOCTYPE html>
<html lang="en">

<head>
    <title>Larisa Carli | Fine Art</title>
    <link href="/static/trgovina.css" rel="stylesheet">
</head>

<body>

    <div class="shopping-cart" style="width:1000px">
        <!-- Title Messages -->
        <div class="basket_title"> Messages </div>

        <!-- Messages -->
        <% for (id, ime, priimek, email, sporocilo) in sporocila: %>
            <div class="basket_item" style="width:100%">
                <form class="delete_btn_form" method="post" action="/basket/remove_message{{id}}" style="width:5%">
                    <input type="image" class="basket_delete-btn" src="static/images/delete.png" />
                </form>

                <p class="basket_description"  style="width:15%, text-align:left; padding-left:20px; verical-align: center;"> {{"{} {}".format(ime, priimek)}} </p>
                <p class="basket_description"  style="width:15%; text-align:left"> {{email}} </p>
                <div class="basket_total-price"  style="width:65%; text-align:left"> {{sporocilo}} </div>
            </div>
        <% end %>
        </div>
    </div>

        <!--- Invoices ---->

        <div class="shopping-cart" style="width:1000px">
            <div class="basket_title"> Invoices (static for now) </div>

            <div class="container" style="background-color:white">
                <div style="overflow-x:auto;">
                  <table class="invoice_table">
                    <tr class="invoice_row">
                      <th class="invoice_column"> Purchase Date </th>
                      <th class="invoice_column"> User </th>
                      <th class="invoice_column"> Purchase items </th>
                      <th class="invoice_column"> Total price </th>
                    </tr>
                    <tr class="invoice_row">
                      <td class="invoice_column">27-01-2017</td>
                      <td class="invoice_column">Larisa Carli</td>
                      <td>
                          <a href="paintings_from_invoice_id" class="invoice_column"> Paintings </a>
                      </td>
                      <td class="invoice_column"> 565 € </td>
                    </tr>

                      <tr class="invoice_row">
                      <td class="invoice_column">27-01-2017</td>
                      <td class="invoice_column"> France Prešeren </td>
                      <td>
                          <a href="paintings_from_invoice_id" class="invoice_column"> Paintings </a>
                      </td>
                      <td class="invoice_column"> 405 € </td>
                    </tr>

                  </table>
                </div>
            </div>

</body>

</html>
